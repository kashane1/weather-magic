<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Magic</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <link rel="stylesheet" href="./assets/css/jass.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="px-1 text-center bg-link text-white">Weather Dashboard</h1>
        </div>

        <div class="display-flex">
            <div class="col-2">
                <div class="m-1">
                    <h2>Search for a City</h2>
                    <input type="text" class="form-control" placeholder="City and/or Zipcode" id="searchInput">
                    <button type="submit" class="btn btn-primary" id="searchSubmit">Search</button>
                </div>

                <div class="m-1" id="pastSearches">//past searches
                    
                </div>
            </div>

            <div class="col-10 display-flex">
                <div class="container display-flex m-1 p-1">
                    <div class="display-inline-block" id="searchResult">

                    </div>
                </div>

                <div class="container display-flex m-1">
                    <div class="display-inline-block" id="searchForcast">

                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
