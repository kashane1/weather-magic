<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Magic</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./assets/css/jass.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="px-1 text-center bg-link text-white">Weather Dashboard</h1>
        </div>

        <div class="display-flex">
            <div class="col-3">
                <div class="m-2">
                    <h2>Search for a City</h2>
                    <input type="text" class="form-input" placeholder="City and/or Zipcode" id="search-input">
                    <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
                </div>

                <div class="m-2" id="past-searches">//past searches
                    
                </div>
            </div>

            <div class="col-9 display-inline">
                <div class="m-2" id="search-result">//current search result
                    
                </div>

                <div class="m-2" id="search-forcast">//5 day forcast
                    
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
