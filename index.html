<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Magic</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <link rel="stylesheet" href="./assets/css/jass.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="p-3 text-center bg-link text-white" id="titleH1">Weather Dashboard</h1>
        </div>

        <div class="row container display-flex">
            <div class="col-3">
                <div class="m-2 p-2">
                    <h2>Search for a City</h2>
                    <input type="text" class="p-2 m-2 form-control" placeholder="City and/or Zipcode" id="searchInput">
                    <button type="submit" class="btn btn-primary" id="searchSubmit">Search</button>
                </div>

                <div class="m-2 p-3" id="pastEl">
                    <h3>Past Searches</h3>
                    <ul class="p-1" id="pastSearches"></ul>
                </div>
            </div>

            <div class="col-9">
                <div class="row display-flex">
                    <div class="container p-1" id="searchResult">
                        
                    </div>
                </div>
                <div class="row display-flex">
                    <div class="container p-1" id="searchForecast">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
